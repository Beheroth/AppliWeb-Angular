<div *ngIf="weapon">
    <h2>{{weapon.name | uppercase}} Details</h2>
    <div>
        <span>id:</span>{{weapon.id}}
    </div>
    <div>
        <label>name:
            <input [(ngModel)]="weapon.name" placeholder="name">
            <input [(ngModel)]="weapon.damage" placeholder="damage">
        </label>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
